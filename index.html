<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Riya ‚ù§Ô∏è</title>

<style>
body {
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle, #1a001f, #000);
  font-family: Arial, sans-serif;
  overflow: hidden;
  color: white;
}

.box {
  text-align: center;
  z-index: 2;
}

h1 {
  color: #ff99cc;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  margin: 15px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

#yes {
  background-color: #ff4d79;
  color: white;
}

#no {
  background-color: #666;
  color: white;
  position: absolute;
}

#message {
  display: none;
  max-width: 300px;
  margin-top: 20px;
  font-size: 16px;
  line-height: 1.5;
  color: #ffd6e0;
}

/* Fireworks */
.firework {
  position: absolute;
  width: 6px;
  height: 6px;
  background: gold;
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(15); opacity: 0; }
}
</style>
</head>

<body>

<div class="box">
  <h1>Will you be my Valentine,<br>Riya üíñ</h1>

  <button id="yes">Yes üòç</button>
  <button id="no">No üôà</button>

  <div id="message">
    <p>
      Riya,<br><br>
      From the moment you came into my life, everything felt warmer, calmer, and more meaningful.<br><br>
      You‚Äôre not just someone I love ‚Äî you‚Äôre someone I choose, every single day.<br><br>
      This is my small way of saying‚Ä¶ you mean the world to me üíñ
    </p>
  </div>
</div>

<!-- BTS Butterfly (hidden player) -->
<audio id="music" preload="auto">
  <source src="https://open.spotify.com/track/3bjg5cbmuwDoS7e2dAWyRG?si=v1i3c9LpTvWWuHam5kONBA">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const message = document.getElementById("message");

// No button escape
noBtn.addEventListener("mouseover", () => {
  noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
});

// Yes click
yesBtn.addEventListener("click", () => {
  message.style.display = "block";
  music.play();
  startFireworks();
});

// Fireworks effect
function startFireworks() {
  setInterval(() => {
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.style.left = Math.random() * window.innerWidth + "px";
    fw.style.top = Math.random() * window.innerHeight + "px";
    document.body.appendChild(fw);
    setTimeout(() => fw.remove(), 1000);
  }, 300);
}
</script>

</body>
</html>
